<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f4f6f8; }
        header { background: #2d3e50; color: #fff; padding: 1rem; }
        .container { max-width: 1000px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);}
        h1 { margin-top: 0; }
        .stats { display: flex; gap: 2rem; margin: 2rem 0; }
        .card { flex: 1; background: #f0f3f7; padding: 1rem; border-radius: 6px; text-align: center; }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    <div class="container">
        <h2>Welcome, User!</h2>
        <div class="stats">
            <div class="card">
                <h3>Users</h3>
                <p>120</p>
            </div>
            <div class="card">
                <h3>Sales</h3>
                <p>$3,400</p>
            </div>
            <div class="card">
                <h3>Visits</h3>
                <p>8,900</p>
            </div>
        </div>
        <h3>Recent Activity</h3>
        <ul>
            <li>User John signed up</li>
            <li>Order #1234 completed</li>
            <li>New comment on post</li>
        </ul>
    </div>
</body>
</html>
